<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HowURateIT</title>

    <!-- 3rd-Party Style -->
    <link rel="stylesheet" href="dist/css/pico/pico.colors.css" />
    <link rel="stylesheet" href="dist/css/pico/pico.min.css" />

    <!-- Custom Style -->
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body class="pico-background-blue-950" data-event="GSXFY26">
    <header
      id="dynamic-header"
      class="hero container-fluid sticky-header"
      data-theme="dark"
    ></header>

    <main class="container" data-theme="dark">
      <section id="options" class="pool--section">
        <h2>Rate Your Experience</h2>
        <p id="dynamic-event-code"></p>
        <div id="feedback-options" class="grid feedback-options">
          <article class="pico-background-lime-300 card--selection">
            <button class="feedback-button good">
              <img src="dist/img/outlined_white_happy.png" alt="Good" />
            </button>
          </article>

          <article class="pico-background-pumpkin-300 card--selection">
            <button class="feedback-button neutral">
              <img src="dist/img/outlined_white_no_happy.png" alt="Neutral" />
            </button>
          </article>

          <article class="pico-background-red-500 card--selection">
            <button class="feedback-button bad">
              <img src="dist/img/outlined_white_sad.png" alt="Bad" />
            </button>
          </article>
        </div>
        <div class="grid">
          <div id="reason-container" class="hidden">
            <div id="selected-feedback" class="hidden"></div>
            <textarea
              id="reason-text"
              placeholder="Please let us know why..."
            ></textarea>
            <div id="character-counter">0 / 140</div>
            <button id="submit-button">Submit</button>
          </div>
        </div>
      </section>
      <section id="loading-indicator" class="loader--section hidden">
        <article aria-busy="true">Registering your feedback...</article>
      </section>
      <section id="response-container" class="centered-message hidden">
        <div class="grid">
          <article id="response-message" class="response-message"></article>
        </div>
      </section>
    </main>

    <footer
      id="dynamic-footer"
      class="container-fluid sticky-footer pico-background-blue-950"
    ></footer>
    <!-- <script src="dist/js/index.js"></script> -->
    <script type="module" src="dist/js/webapp.js"></script>
  </body>
</html>
